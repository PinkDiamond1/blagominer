{
    // Configuration for Burstcoin mining
        "Burst" : {
            // Enables mining of Burstcoin
                "EnableMining" : true,
            // Priority for Burstcoin in case of dual mining. Lower value means higher priority.
                "Priority" : 0,

            // Mining mode: "pool" or "solo"
                "Mode" : "pool",
            // Submit deadlines to this address
                "Server" : "pool.dev.burst-test.net",
                "Port" : "8124",

            // Get mining information from this address
                "UpdaterAddr" : "pool.dev.burst-test.net",
                "UpdaterPort" : "8124",

            // Run Burstcoin proxy
                "EnableProxy" : false,
            // Listening port for Burstcoin proxy
                "ProxyPort" : "8125",
            // Interval in milliseconds for the proxy checking for new client requests
                "ProxyUpdateInterval" : 450,

            // Interval in milliseconds for the sender thread checking for new deadlines found during mining
                "SendInterval": 100,
            // Interval in milliseconds for the updater thread checking for new mining information
                "UpdateInterval" : 950,

            // Target deadline in seconds
                "TargetDeadline" : 32000000,

            // The block height PoC2 fomrat started
                "POC2StartBlock" : 502000
       },

    // Configuration for Bitcoin HD mining
        "BHD" : {
            // Enables mining of Bitcoin HD
                "EnableMining": false,
            // Priority for Bitcoin HD in case of dual mining. Lower value means higher priority.
                "Priority" : 1,

            // Submit deadlines to this address
                "Server" : "localhost",
                "Port" : "8732",

            // Get mining information from this address
                "UpdaterAddr" : "localhost",
                "UpdaterPort" : "8732",

            // Run Bitcoin HD proxy
                "EnableProxy" : false,
            // Listening port for Bitcoin HD proxy
                "ProxyPort" : "8732",
            // Interval in milliseconds for the proxy checking for new client requests
                "ProxyUpdateInterval" : 450,

            // Interval in milliseconds for the sender thread checking for new deadlines found during mining
                "SendInterval": 100,
            // Interval in milliseconds for the updater thread checking for new mining information
                "UpdateInterval": 950,

            // Target deadline in seconds
                "TargetDeadline" : 32000000
        },

    // List of directories containing the plot files. Examples:
    //    [d:\\plot, e:\\plots, f:\\data\\plot]
    //    [d:/plot, e:/plots, f:/data/plot]
        "Paths" : ["d:\\plot"],

    // Configuration for logging
        "Logging" : {
            // Enables logging to file
                "UseLog" : true,
            // Enables csv logging to file
                "EnableCsv" : true,
            // Set this to false if you want to log every received mining information and all updates sent
            // by the proxies, even if there is no new information. This increases the log file size
            // quite fast. Set this to true otherwise.
                "logAllGetMiningInfos" : false
        },
        
        // Cache in nonces (1 nonce in scoop = 64 bytes) for native PoC
        // Use powers of 2 (e.g. 8192, 16384, 32768, 65536, 131072, 262144)
            "CacheSize" : 16384,
        // Cache in nonces (1 nonce in scoop = 64 bytes) for on-the-fly PoC conversion
        // Use powers of 2 (e.g. 8192, 16384, 32768, 65536, 131072, 262144)
            "CacheSize2" : 512000,

        // Show detailed information in the miner window
            "Debug": false,
        // Show a list of possibly corrupted plot files in the miner window
            "ShowCorruptedPlotFiles" : true,
        // Keep HDDs spinning (every 3 minutes, only if mining of any coin is enabled)
            "UseHDDWakeUp" : true,

        // Interval in days for update checks
            "CheckForUpdateIntervalInDays": 1,
        
        // Set preferred processor for mining threads
            "UseBoost" : false,

        // Miner window width in columns (characters)
            "WinSizeX" : 96,
        // Miner window height in columns (characters)
            "WinSizeY" : 50,
        // Disable resizing of miner window
            "LockWindowSize" : true
}
